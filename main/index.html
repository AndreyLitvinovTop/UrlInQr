<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UrlInGr</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="generateUrl" id="generateUrl">
            <h1 class="title">UrlInQr</h1>
            <input type="text" class="url" id="url" placeholder="Url:">
            <a href="#" class="generateBtn" id="generateBtn">Создать</a>
            <img class="imgQR" id="imgQR">
        </div>
        <ul class="historyQR" id="historyQr"></ul>
    </div>
    <!-- History search QR code-->
    <a class="historyBtn" id="historyBtn">
        <div id="historyBtn-bg"></div>
    </a>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
